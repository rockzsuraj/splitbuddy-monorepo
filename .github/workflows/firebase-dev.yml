name: Dev Build to Firebase
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build & Distribute Android
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: "1:742527822495:android:bafa9eead14bbe843950aa"
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_DEV_SERVICE_ACCOUNT }}
          file: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          groups: dev-testers
          releaseNotes: "Dev build from develop branch"
        env:
          # Build APK first
          BUILD_COMMAND: |
            chmod +x ./android/gradlew
            cd apps/mobile/android
            ./gradlew clean assembleRelease
