name: Dev Build to Firebase

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  android:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # ---- Node ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---- pnpm (version comes from package.json) ----
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---- Java ----
      - name: Set up JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # ---- Android Build ----
      - name: Build Debug APK
        run: |
          cd apps/mobile/android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug

      # ---- Firebase ----
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: 1:742527822495:android:bafa9eead14bbe843950aa
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          file: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          groups: dev-testers
          releaseNotes: "Dev debug build from develop branch"