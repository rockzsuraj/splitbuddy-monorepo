[build]
  command = """
    corepack enable &&
    corepack prepare pnpm@stable --activate &&
    pnpm install --frozen-lockfile &&
    pnpm turbo build --filter=api...[origin/main]
  """
  functions = "netlify/functions"  # ✅ Your serverless functions
  publish = "public"              # ✅ Static assets

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[functions]
  included_files = ["src/docs/swagger.yaml"]  # ✅ Swagger docs
