[build]
  command = """
    corepack enable &&
    corepack prepare pnpm@10.26.0 --activate &&
    cd /opt/build/repo &&
    pnpm install --frozen-lockfile &&
    pnpm turbo build --filter=@splitbuddy/api
  """
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express"]
  included_files = ["src/docs/swagger.yaml"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true